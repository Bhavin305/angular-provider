<!DOCTYPE html>
<html ng-app="app">

<body>
  <div ng-controller="userCtrl as users">
    <div ng-repeat="user in users.users">
      {{user.name}}
    </div>
  </div>
  <hr />
  <div  ng-controller="empCtrl as emps">
    <div ng-repeat="emp in emps.emps">
      {{emp.empId}}-{{emp.name}}-{{emp.lastName}}
    </div>
  </div>
</body>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
<script src="app.js"></script>
<script src="user/userController.js"></script>
<script src="emp/empController.js"></script>

</html>
